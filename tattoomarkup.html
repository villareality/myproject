  <h1>Tattoos</h1>
  
<img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Anchor_tattoo_and_sketch.jpg">

A <strong>tattoo</strong> is a form of body modification, made by inserting ink, either indelible or temporary, into the dermis layer of the skin to change the pigment.
